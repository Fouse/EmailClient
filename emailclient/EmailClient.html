<!doctype html>
<html>
<head>
  <link	rel = "stylesheet"	type = "text/css"	href = "style.css">
  <script src="jquery-3.1.1.min.js"></script>
</head>
<script>
$(document).ready(function(){
  $(".inbox").hide();
  $(".sent").hide();
});
function show(folder) {
  $(".inbox").hide();
  $(".sent").hide();

  if (folder === "inbox") {
    $(".inbox").fadeIn(1000);
  }
  else if (folder === "sent") {
    $(".sent").fadeIn(1000);
  }
}
</script>
<body>
  <div class="container">
    <div class="top">
      <img src="Eicon.png" width="60" height="60">e 730
    </div>
    <div class="cmd">
    <div class="search">
        <form>
          <input type="text" name="search" placeholder="Search Mail and People..">
        </form>
      </div>
    <div class="bar1">
      <ul>
        <li><button>&oplus; New</button></li>
        <li><button>&#10060; Delete</button></li>
        <li><button>&#10064; Archieve</button></li>
        <li><button>Move to &#9663;</button></li>
        <li><button>Categories &#9663;</button></li>
      <li><button>More &#9663;</button></li>
    </ul>
    </div>
  </div>
    <div class="menu">
      <div class="dropdown">
        <button class="ddbutton">&Or; Folders</button>
        <div class="ddcontent">
          <a href="javascript:void(0)"onclick="show('inbox')">Inbox</a>
          <a href="javascript:void(0)"onclick="show('sent')">Sent Items</a>
          <a href="">More</a>
        </div>
      </div>
    </div>
    <div class="submenu">
      <div class="ctn">
        <div class="inbox">
          <h3>Inbox</h3>
          <div class="inb1">
            <p>You do not have any messages.</p>
          </div>
        </div>
        <div class="sent">
          <h3>Sent Items</h3>
          <div class="s1">
            <p>You did not send any messages.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="view">
      <img src="e.ico" width="200" height="200">
        <p>Choose a message to read it.</p>
    </div>
  </div>
</body>
</html>
